<div class="container">
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
  
      @for(item of tracks()?.items; track $index){
          <tr>
            <th scope="row">{{$index = 1 }}</th>
            <td> {{item.name}}</td>
            <td>{{item.duration_ms}} seconds</td>
          </tr>
      }
    </tr>
    </thead>
</table>
</div>
